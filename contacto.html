<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pablo Oliva Muñoz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="formulario.css"> <!-- Estilos específicos para el formulario -->
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Contacto</h1>
            <p>Si quieres ponerte en contacto conmigo, por favor llena el formulario y te responderé lo antes posible.</p>
            
            <!-- Formulario de contacto -->
            <form action="https://formspree.io/f/mrbgkvpy" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <a href="sobreMi">Sobre mi</a>
                <li><a href="curriculum.html">Currículum</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
