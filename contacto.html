<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pablo Oliva Muñoz</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="css/formulario.css"> <!-- Estilos específicos para el formulario -->
</head>
<body>
    <!-- Selector de idioma -->
    <div class="language-selector">
        <select id="language-select">
            <option value="es" selected>Español</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <div class="background">
        <div class="content">
            <h1 id="contact-header">Contacto</h1>
            <p id="contact-instructions">
                Si quieres ponerte en contacto conmigo, por favor llena el formulario y te responderé lo antes posible.
            </p>
            
            <!-- Formulario de contacto -->
            <form action="https://formspree.io/f/mrbgkvpy" method="POST">
                <div class="form-group">
                    <label for="name" id="label-name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="label-email">Correo Electrónico:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message" id="label-message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-button">Enviar Mensaje</button>
                </div>
            </form>
        </div>
        <nav class="menu">
            <ul>
                <li><a id="link-home" href="index.html">Inicio</a></li>
                <li><a id="link-about" href="sobreMi">Sobre mí</a></li>
                <li><a id="link-cv" href="curriculum.html">Currículum</a></li>
            </ul>
        </nav>
    </div>
    
    <script src="js/contacto.js"></script>
</body>
</html>
